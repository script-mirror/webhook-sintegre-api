version: '3.8'

services:
  app:
    build:
      context: .
      args:
        NODE_IMAGE_VERSION: '20'
        GITHUB_NPM_TOKEN: ${GITHUB_NPM_TOKEN}
      dockerfile: Dockerfile
    container_name: sintegre-webhook-app
    env_file:
      - .env
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      TZ: America/Sao_Paulo
      GITHUB_NPM_TOKEN: ${GITHUB_NPM_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health/liveness']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - server_database_network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  server_database_network:
    external: true
